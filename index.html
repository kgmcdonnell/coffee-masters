<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Masters</title>
  <link rel="stylesheet" href="./stylesheet.css" />
</head>
<body class="page-layout">
  <header class="header">
    <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee masters logo"/>
    <h1>Coffee Masters</h1>
  </header>
  <div class="order-items">
    <h3 class="section-title items-header">ITEMS</h3>
    <div class="order-item my-grid">
      <p class="item-quanity">1x</p>
      <p class="item-name">Cappaucino</p>
      <p class="item-price">$6.00</p>
      <ul class="item-options">
        <li class="item-option">Light Foam</li>
      </ul>
    </div>
    <div class="order-item my-grid">
      <p class="item-quanity">1x</p>
      <p class="item-name">Cappaucino</p>
      <p class="item-price">$7.90</p>
      <ul class="item-options">
        <li class="item-option">Almond Milk</li>
        <li class="item-option">Double Espresso Shot</li>
      </ul>
    </div>
    <div class="order-item my-grid">
      <p class="item-quanity">1x</p>
      <p class="item-name">Croissant</p>
      <p class="item-price">$5.37</p>
      <ul class="item-options">
        <li class="item-option">Butter</li>
      </ul>
    </div>
  </div>
  <div class="checkout-details flex-container flex-grow">
    <div class="name-section section-box">
      <h3 class="section-title name-header">NAME</h3>
      <input id="name-input" class="input" placeholder="Name for order"/>
    </div>
    <div class="payment-section section-box">
      <h3 class="section-title payment-header">PAYMENT</h3>
      <div class="payment-input">
        <input id="input" class="input" placeholder="Card number"/>
      </div>
      <div class="payment-input">
        <input id="input short-input" class="input" placeholder="CCV number"/>
      </div>
    </div>
  </div>
  <div class="total-section">
    <table class="total-table">
      <tbody>
         <tr class="table-row">
          <td class="left-td">Subtotal:</td>
          <td>$19.27</td>
        </tr>
        <tr>
          <td class="left-td">Tax:</td>
          <td>$0.96</td>
        </tr>  
        <tr>
          <td class="left-td">Total:</td>
          <td>$20.23</td>
        </tr> 
      </tbody>
    </table>
    <button type="button" class="checkout">Place order</button>
  </div>
</body>
</html>
